<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spans</title>
	<style>
		h3 {
			text-transform: uppercase;
			display: none;
		}
		.blue {
			color: blue;
		}
		.morgan-freeman {
			width: 600px;
			border: 1px solid black;
		}

		.massive {
			font-size: 55px;
		}

		.long {
			letter-spacing: 18px;
		}

		.upside {
			transform: rotate(180deg);
			display: inline-block;
		}

	</style>
</head>
<body>
	<!-- The div is the PARENT.  -->
	<div class="morgan-freeman">
		<!-- The h3 is inside of the div -->
		<h3>This is the colour <span class="blue">blue</span>.</h3>
		<p>I own a  <span class="massive">massive</span> car</p>	
		<p>The <span class="long">long</span> limousine pulled into the driveway.</p> 
		<p>The sentence is <span class="upside">upside down</span></p>
	</div>
</body>
</html>
