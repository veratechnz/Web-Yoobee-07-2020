<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Plugin Demo - Slider</title>
	<!-- 1. This is the css for the plugin -->
	<link href="https://cdn.jsdelivr.net/npm/round-slider@1.4.0/dist/roundslider.min.css" rel="stylesheet" />
</head>
<body>
	<!-- 4. This is the plugin HTML -->
	<div id="slider"></div>

	<!-- 2. This is jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script> 

	<!-- 3. This is the plugin - roundslider                     -->
	<script src="https://cdn.jsdelivr.net/npm/round-slider@1.4.0/dist/roundslider.min.js"></script>
	<script>
		// 5.  This is the jQuery code for the slider
		$("#slider").roundSlider();
	</script>
</body>
</html>
