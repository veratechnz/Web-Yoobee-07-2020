<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Awesome Demo</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>

		.fa {
			padding: 30px;
			font-size: 75px;
		}

		.fa-facebook {
			border-radius: 50%;
			height: 70px;
			width: 70px;
			background-color: #3b5998;
			color: white;
			text-align: center;
		}

		.fa-instagram {
			border-radius: 50%;
			height: 70px;
			width: 70px;
			color: white;
			background-image: linear-gradient(to right, yellow, red, purple);
		}

		.fa-youtube-play {
			border-radius: 50%;
			height: 70px;
			width: 70px;
			color: white;
			background-color: #c4302b;
		}
	</style>
</head>
<body>
	<div class='black-block'>
		<i class="fa fa-facebook" aria-hidden="true"></i>
		<i class="fa fa-instagram" aria-hidden="true"></i>
		<i class="fa fa-youtube-play" aria-hidden="true"></i>
	</div>

</body>
</html>
